<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ruokalistat</title>
    <link rel="stylesheet" href="/CSS/styles.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
          crossorigin=""/>
</head>
<body>
    <div class="topBar">
        <h1>Ruokalistat</h1>
        <div class="buttons">
            <button id="loginButton">Login</button>
            <button id="registerButton">Register</button>
        </div>
    </div>

    <div class="middleSection">
        <h2>Ravintolat: </h2>
    </div>

    <div id="ravintolatSection">
        <div id="map"></div>
        <div id="ravintolaDetails">
            <h2>Ravintolan nimi: </h2>
            <p> Osoite: </p>
            <p> Aukioloajat: </p>
            <div id="menus">
                <button>Daily menu</button>
                <button>Weekly menu</button>
            </div>
            <div id="menusBox">
                <div id="dailyMenu">
                    <h3>Päivän ruokalista: </h3>
                </div>
                <div id="weeklyMenu">
                    <h3>Viikon ruokalista: </h3>
                </div>
            </div>
        </div>
    </div>

    <dialog id="loginModal">
        <form action=""></form>
        <h1>Login</h1>
        <div>
            <label for="username">Käyttäjänimi: </label>
        </div>
        <div>
            <input type="text" id="username" name="username">
        </div>
        <div>
            <label for="salasana">Salasana: </label>
        </div>
        <div>
            <input type="text" id="salasana" name="salasana">
        </div>
        <div>
            <button id="login">Login</button>
            <button id="openRegister">Register</button>
            <button id="closeLogin">&#9932;</button>
        </div>
    </dialog>

    <dialog id="registerModal">
        <form action=""></form>
        <h1>Register</h1>
        <div>
            <label for="username">Käyttäjänimi: </label>
        </div>
        <div>
            <input type="text" id="rUsername" name="username">
        </div>
        <div>
            <label for="salasana">Salasana: </label>
        </div>
        <div>
            <input type="text" id="rSalasana" name="salasana">
        </div>
        <div>
            <button id="registerAccount">Register</button>
            <button id="switchToLogin">Login</button>
            <button id="closeRegister">&#9932;</button>
        </div>
    </dialog>

    <footer> ruokalistat.fi 2024 © </footer>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
            crossorigin=""></script>
    <script src="/JS/maps.js"> </script>
    <script src="/JS/buttonActions.js"> </script>
</body>
</html>

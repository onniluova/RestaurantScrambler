<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ruokalistat</title>
    <link rel="stylesheet" href="../CSS/styles.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
          crossorigin=""/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Unbounded:wght@200..900&display=swap" rel="stylesheet">

</head>
<body>
<div class="topBar">
    <div class="logo">
        <h1>Ravintola Scrambler</h1>
    </div>
    <div class="buttons">
        <button id="loginButton">Kirjaudu</button>
        <button id="registerButton">Rekisteröidy</button>
        <button id="profiili">Profiili</button>
        <button id="logoutButton" style="display: none;">Kirjaudu ulos</button>
    </div>
</div>

    <div class="middleSection">
        <button id="openSearch">Hae ravintolaa nimellä</button>
    </div>

<dialog id="searchModal">
    <h1>Etsi ravintoloita</h1>
    <form id="searchForm">
        <input type="text" id="searchInput" placeholder="Ravintolan nimi">
        <button type="submit" id="searchButton2">Etsi</button>
        <p>Klikkaa ravintolaa tietojen näyttämiseen</p>
    </form>
    <ul id="restaurantList"></ul>
    <div id="restaurantDetails"></div>
    <button id="closeSearch">&#9932;</button>
    <div id="dailyMenu"></div>
    <div id="weeklyMenu"></div>
</dialog>

    <div id="ravintolatSection">
        <div id="map"></div>
        <div id="ravintolaDetails">
            <h2 id="ravintolanNimi">Ravintolan nimi</h2>
            <p id="ravintolanOsoite"> Osoite</p>
            <div id="menus">
                <button id="dailyButton">Päivän menu</button>
                <button id="weeklyButton">Viikon menu</button>
            </div>
            <div id="menusBox">
            </div>
        </div>
    </div>

    <dialog id="loginModal">
        <form id="login"> <h1>Kirjaudu sisään</h1>
            <div>
                <label for="username">Käyttäjänimi: </label>
            </div>
            <div>
                <input type="text" id="username" name="username">
            </div>
            <div>
                <label for="password">Salasana: </label>
            </div>
            <div>
                <input type="password" id="password" name="password"> </div>
            <div>
                <button type="submit">Kirjaudu</button> <button id="openRegister">Rekisteröidy</button>
                <button id="closeLogin">&#9932;</button>
            </div>
            <div id="loginErrorMessage"></div>
        </form>
    </dialog>

    <dialog id="registerModal">
        <form id="registerAccount"> <h1>Rekisteröidy</h1>
            <div>
                <label for="rUsername">Käyttäjänimi: </label>
            </div>
            <div>
                <input type="text" id="rUsername" name="username">
            </div>
            <div>
                <label for="rEmail">Email: </label>
            </div>
            <div>
                <input type="text" id="rEmail" name="username">
            </div>
            <div>
                <label for="rSalasana">Salasana: </label>
            </div>
            <div>
                <input type="password" id="rSalasana" name="salasana">
            </div>
            <div>
                <label for="rConfirmSalasana">Vahvista Salasana: </label>
            </div>
            <div>
                <input type="password" id="rConfirmSalasana" name="confirmSalasana">
            </div>
            <div>
                <button type="submit">Rekisteröidy</button> <button id="switchToLogin">Kirjaudu</button>
                <button id="closeRegister">&#9932;</button>
            </div>
            <div id="registerErrorMessage"></div>
        </form>
    </dialog>


<dialog id="profileModal">
    <h1>Profiili</h1>
    <div id="profiilikuva">
        <img id="profilePicture" src="" alt="Profile Picture">
        <input type="file" id="profilePictureInput" accept="image/*">
    </div>
    <p>Käyttäjänimi</p>
    <p id="usernameBox"></p>
    <p>Suosikkiravintola:</p>
    <p id="favoriteRestaurant"></p>
    <button id="closeProfile">&#9932;</button>
</dialog>

    <footer> RavintolaScrambler 2024 © </footer>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
            crossorigin=""></script>
    <script type="module" src="../JS/maps.js"></script>
    <script src="../JS/buttonActions.js"></script>
    <script src="../JS/signup.js"></script>
    <script src="../JS/login.js"></script>
    <script src="../JS/profiili.js"></script>
    <script type="module" src="../JS/restaurantSearch.js"></script>
</body>
</html>
